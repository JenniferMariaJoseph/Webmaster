<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/menu.css?v=2">

</head>
<body>
    

  <div class="navbar">
    <!-- Add these two lines for the mobile menu toggle -->

    <label for="check" class="checkbtn">☰</label>

    <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="reference.html">Reference</a></li>
        <li class="donate"><a href="#">Donate</a></li>
    </ul>
</div>

<div class="container-submit">


   <div class="header-row">
       <h1>Share a Resource</h1>
   </div>


   <form id="resourceForm">


       <div class="form-row">
           <div class="form-group">
               <label>Your Name </label>
               <input type="text" id="contactName" placeholder="Enter Your Name" required>
           </div>


           <div class="form-group">
               <label>Your Email </label>
               <input type="email" id="contactEmail" placeholder="Enter Your Email" required>
           </div>
       </div>




       <div class="form-row">
           <div class="form-group">
               <label>Resource Title</label>
               <input type="text" id="resourceTitle" placeholder="Name of Resource" required>
           </div>


           <div class="form-group">
               <label>Resource Link (Optional)</label>
               <input type="url" id="resourceLink" placeholder="Link to Resource" >
           </div>
       </div>
        <!-- Row 4: Category + Description -->
       <div class="form-group category">
            <label>Category</label>
                <select id="category" required>
                   <option value="">Select one</option>
                    <option>Health</option>
                    <option>Education</option>
                    <option>Food</option>
                   <option>Shelter</option>
                   <option>Senior Support</option>
               </select>
       </div>


       <div class="form-group full">
           <label>Resource Description</label>
           <textarea id="resourceDesc" rows="5" placeholder="Briefly Describe the Resource" required></textarea>
       </div>


       <button type="submit" class="submit-btn">Submit →</button>
       <p id="message"></p>


   </form>
</div>

      </div>

      <button class="site-footer-donate">Donate</button>
    </div>

</footer>

<script src="script.js"></script>

    
</body>
</html>
